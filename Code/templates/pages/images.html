<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/templates/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
      /* Make the image fully responsive */
      .carousel-inner img {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark size_hide">
      <a href="/"
        ><span class="navbar-brand mb-0 h1 back_color">NEWS FROM MARS</span></a
      >

      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link active" href="/images">Mars Images</a>
        </li>
      </ul>
    </nav>
    <br>
    <div class="container-fluid">
      <div class="row">
      <div class="col-lg-4">
      </div>
      <div class="col-lg-4">
      <h3 align="center"> Mars Hemispheres</h3>
      <br>
      <div id="demo" class="carousel slide" data-ride="carousel">
        <ul class="carousel-indicators">
          <li data-target="#demo" data-slide-to="0" class="active"></li>
          <li data-target="#demo" data-slide-to="1"></li>
          <li data-target="#demo" data-slide-to="2"></li>
          <li data-target="#demo" data-slide-to="3"></li>
        </ul>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="{{ listings.urls_mars[0]['img_url'] }}"
              alt="slide1"
              width="500" height="500"
            />
            <div class="carousel-caption">
              <h3>{{ listings.urls_mars[0]['title'] }}</h3>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="{{ listings.urls_mars[1]['img_url'] }}"
              alt="slide2"
              width="500" height="500"
            />
            <div class="carousel-caption">
              <h3>{{ listings.urls_mars[1]['title'] }}</h3>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="{{ listings.urls_mars[2]['img_url'] }}"
              alt="slide3"
              width="500" height="500"
            />
            <div class="carousel-caption">
              <h3>{{ listings.urls_mars[2]['title'] }}/h3>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="{{ listings.urls_mars[3]['img_url'] }}"
              alt="slide4"
              width="500" height="500"
            />
            <div class="carousel-caption">
              <h3>{{ listings.urls_mars[3]['title'] }}</h3>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>
    </div>
    </div>
    </div>
  </body>
</html>
